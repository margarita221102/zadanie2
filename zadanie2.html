<!DOCTYPE html>

    <meta charset="utf-8">
    <title>Задание 2</title>
</head>
<body>
    <script>
    let day = 100
    let day10 = Math.trunc(day / 10)
    let day60 = Math.trunc(day / 60)
    console.log('Однодневных пакетов: ' + day)
    console.log('Пакетов на 10 дней: ' + day10)
    console.log('Пакетов на 60 дней: ' + day60)
    </script>
</body>
